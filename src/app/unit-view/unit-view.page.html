<ion-header>
  <ion-toolbar>
    <ion-title>{{ unit.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="unit-info">
    <img [src]="unit.image || 'assets/default-unit-image.png'" alt="{{ unit.name }} image" class="unit-image" />
    <div class="unit-info-text">
      <p>Total Cost: {{ unitService.calcUnitCost(unit) }}pts</p>
      <p>Quality: {{ unit.quality }}+ ({{ unitService.getQualityCost(unit) }}pts)</p>
      <p>Edges:</p>
      <ul>
        <li *ngFor="let rule of unit.edges">
          {{ rule.name }} ({{ rule.cost }}pts): {{ rule.description }}
        </li>
      </ul>
    </div>
  </div>
</ion-content>
