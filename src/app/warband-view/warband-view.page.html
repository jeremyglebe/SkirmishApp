<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ warband.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label class="ion-text-wrap">
      {{ warband.description }}
    </ion-label>
  </ion-item>
  <ion-list-header>
    <ion-label>Units</ion-label>
  </ion-list-header>
  <ion-list>
    <ion-item *ngFor="let unit of warband.units" (click)="viewUnit(unit)">
      <ion-avatar slot="start">
        <img [src]="unit.image || 'assets/default-unit-image.png'" />
      </ion-avatar>
      <ion-label>
        {{ unit.name }}<br />
        Quality: {{ unit.quality }}<br />
        Cost: {{ unitService.calcUnitCost(unit) }}pts
      </ion-label>
      <ion-label class="ion-text-wrap">{{unitRulesString(unit)}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
