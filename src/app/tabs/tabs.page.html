<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-tabs #tabs (ionTabsWillChange)="onTabWillChange()">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="units">
      <ion-icon name="list"></ion-icon>
      <ion-label>Units</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="warbands">
      <ion-icon name="people"></ion-icon>
      <ion-label>Warbands</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
