<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Warbands List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let warband of warbands">
      <ion-label>
        <h2>{{ warband.name }} [{{unitService.calcWarbandCost(warband)}}pts]</h2>
        <p>{{ warband.description }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="viewWarbandDetails(warband)">
          <ion-icon slot="icon-only" name="eye"></ion-icon>
        </ion-button>
        <ion-button (click)="editWarband(warband)">
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-button>
        <ion-button (click)="presentRemoveWarbandAlert(warband)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createNewWarband()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
