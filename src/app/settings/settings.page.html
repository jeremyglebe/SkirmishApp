<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>App Deployment: {{appDeployment}}</ion-item>
  <ion-item>
    <ion-label>Enhanced Unit Cost Rule</ion-label>
    <ion-toggle slot="end" [(ngModel)]="enhancedUnitCostRule"
      (ionChange)="onEnhancedUnitCostRuleToggleChange($event)"></ion-toggle>
  </ion-item>
  <ion-button expand="block" (click)="exportData()">Export Data</ion-button>
  <ion-button expand="block" (click)="importData()">Import Data</ion-button>
</ion-content>
